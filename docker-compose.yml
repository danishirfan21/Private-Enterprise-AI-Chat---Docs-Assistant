version: '3.8'

services:
  # Ollama AI service
  ollama:
    image: ollama/ollama:latest
    container_name: enterprise-ai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # .NET Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: enterprise-ai-backend
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - Ollama__BaseUrl=http://ollama:11434
      - Ollama__DefaultChatModel=llama3:latest
      - Ollama__DefaultEmbeddingModel=nomic-embed-text
      - DocumentProcessing__MaxFileSizeMB=10
      - DocumentProcessing__ChunkSize=512
      - DocumentProcessing__ChunkOverlap=50
      - VectorStore__SimilarityThreshold=0.7
      - VectorStore__TopKResults=5
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: enterprise-ai-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ollama-data:
    driver: local
